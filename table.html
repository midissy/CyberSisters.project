<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="table.css">
    <title>Table for Teacher</title>
</head>
<body>
<section class="grades-section">
  <h1 class="grades-title">Оцінки та зауваження</h1>

  <div class="table-container">
    <table class="grades-table" id="gradesTable">
      <thead>
        <tr>
          <th>Ім’я учня</th>
          <th>Оцінка</th>
          <th>Зауваження</th>
          <th>Дія</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td><input type="text" class="name-input" placeholder="Ім’я учня" /></td>
          <td><input type="number" min="1" max="12" class="grade-input" /></td>
          <td><input type="text" class="remark-input" placeholder="Зауваження..." /></td>
          <td><button class="delete-btn" onclick="deleteRow(this)">Видалити</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="buttons-container">
    <button class="add-btn" onclick="addStudent()">➕ Додати учня</button>
  </div>
</section>
<script>
  function addStudent() {
    const tableBody = document.getElementById("tableBody");
    const newRow = document.createElement("tr");

    newRow.innerHTML = `
      <td><input type="text" class="name-input" placeholder="Ім’я учня" /></td>
      <td><input type="number" min="1" max="12" class="grade-input" /></td>
      <td><input type="text" class="remark-input" placeholder="Зауваження..." /></td>
      <td><button class="delete-btn" onclick="deleteRow(this)">Видалити</button></td>
    `;

    tableBody.appendChild(newRow);
  }

  function deleteRow(button) {
    const row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);
  }
</script>
</body>
</html>

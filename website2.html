<body>
    <a href="index.html"><img class="logo-login--form" src="logo.png" alt="logo"></a>
    <div class="container-form">
        <h1 class="container-heading--form">Зареєструвати клас</h1>
        <form class="login-form">
            <div class="login-form--inputs">
                <div class="login-form--items1">
                <label class="login-label--form">Вчитель</label>
                <input class="login-input--form" type="text">
                <label class="login-label--form">Пароль</label>
                <input class="login-input--form" type="password">
                <label class="login-label--form">Клас</label>
                <input class="login-input--form" type="number">
                <label class="login-label--form">Навчальний заклад</label>
                <input class="login-input--form" type="text">
                </div>
                <div class="login-form--items2">
                    <label class="login-label--form">Електронна адреса</label>
                    <input class="login-input--form" type="email">
                    <label class="login-label--form">Повторіть пароль</label>
                    <input class="login-input--form" type="password">
                    <label class="login-label--form">Назва класу</label>
                    <input class="login-input--form" type="text">
                    <input class="login-btn--form" id="button" value="Зареєструвати" type="submit">
                </div>
            </div>
        </form>
    </div>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Особистий кабінет </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <a href="/calendar">Calendar</a>
    <div class="container">
        <div class=" well text-center">
            <h1> Календар </h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2> Події <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#mymodal"> Додати подію </button> </h2>
                    <table class="table table-striped">
                        <tr>
                            <th>Номер</th>
                            <th>Назва</th>
                            <th>Опис</th>
                            <th>Дедлайн</th>
                            <th>Дія</th>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td>Батьківські збори</td>
                            <td>Подія для учнів 10-А</td>
                            <td>14.03.2025</td>
                            <td>
                                <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit"> Змінити </a>
                                <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')"> Видалити </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div id="modaledit" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"> Змініть дані, будь ласка</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/insert" method="post">
                                <div class="form-group">
                                    <label>Назва:</label>
                                    <input type="text" class="form-control" name="title" value="Батьківські збори">
                                </div>
                                <div class="form-group">
                                    <label>Опис:</label>
                                    <input type="text" class="form-control" name="content" value="Подія для учнів 10-А">
                                </div>
                                <div class="form-group>">
                                    <label>Дедлайн:</label>
                                    <input type="text" class="form-control" name="deadline" value="14.03.2025">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Змінити</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                        </div>
                    </div>
                </div>
            </div>



            <div id="mymodal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Введіть дані, будь ласка</h4>
                        </div>
                        <div class="modal-body">
                            <form action="/insert" method="post">
                                <div class="form-group">
                                    <label>Назва:</label>
                                    <input type="text" class="form-control" name="title" required="1">
                                </div>
                                <div class="form-group">
                                    <label>Опис:</label>
                                    <input type="text" class="form-control" name="content" required="1">
                                </div>
                                <div class="form-group>">
                                    <label>Дедлайн:</label>
                                    <input type="text" class="form-control" name="deadline" required="1">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Зберегти</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="well">
        <h3> Телеграм-канал із корисними матеріалами: https://t.me/studyfreematerial3 </h3>
    </div>
    </div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</html>
